<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="product-card">
      <picture class="product-img">
        <source media="(min-width:40rem)" srcset="/images/image-product-desktop.jpg">
        <img src="/images/image-product-mobile.jpg" alt="perfume bottle">
      </picture>
      
      <div class="product-content">
        <p class="product-category">Perfume</p>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex">
          <p class="product-price">$149.99</p>
          <p class="product-price-old">$169.99</p>
        </div>
        

        <button class="button">
          <img src="/images/icon-cart.svg" alt="Add to cart">
          Add to Cart
        </button>
      </div>
      
      </article>
    
  </main>
</body>
</html>
