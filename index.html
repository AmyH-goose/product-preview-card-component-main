<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="product-card">
      <picture class="product-img">
        <source media="(min-width:40rem)" srcset="/images/image-product-desktop.jpg">
        <img src="/images/image-product-mobile.jpg" alt="perfume bottle">
      </picture>
      
      <div class="product-content">
        <p class="product-category">Perfume</p>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex">
          <p class="product-price"><span class="sr-only">Current Price:</span>$149.99</p>
          <p class="product-price-original"><span class="sr-only">Original Price:</span>$169.99</p>
        </div>
        

        <button class="button flex" aria-label="Add to Cart">
          <img src="/images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
      
      </article>
    
  </main>
</body>
</html>
